apply plugin: 'com.android.library'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 23
  buildToolsVersion "22.0.1"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 22
    versionName project.VERSION_NAME
    versionCode Integer.parseInt(project.VERSION_CODE)
    consumerProguardFiles 'consumer-proguard-rules.pro'
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
}

dependencies {
  compile 'com.google.guava:guava:18.0'
  compile 'com.android.support:support-v4:23.1.1'

  testCompile('junit:junit:4.12') {
    exclude module: 'hamcrest-core'
  }
  testCompile 'org.robolectric:robolectric:2.4'
  testCompile 'com.google.truth:truth:0.27'
  testCompile 'com.squareup:fest-android:1.0.7'
  testCompile 'org.mockito:mockito-all:1.10.19'

  compile 'com.android.support:support-annotations:23.2.1'

  androidTestCompile 'com.android.support.test:runner:0.5'
  androidTestCompile 'com.android.support.test:rules:0.5'
  androidTestCompile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  androidTestCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
  androidTestCompile 'com.google.truth:truth:0.27'
  androidTestCompile 'com.google.guava:guava:18.0'
  compile 'dk.ilios:spanner:0.6.0'
}

apply from: './gradle-mvn-push.gradle'

project.afterEvaluate {
  project.tasks.findByName("test").getTaskDependencies().getDependencies().each { task ->
    task.jvmArgs('-noverify')
  }
}
